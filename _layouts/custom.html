<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">

  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* 自动生成的代码块样式优化 */
    .language-text.highlighter-rouge {
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin: 1em 0;
      overflow-x: auto;
      font-size: 14px;
    }

    .language-text .highlight {
      padding: 12px;
    }

    .language-text pre {
      margin: 0;
      background: none;
    }

    .language-text code {
      background: none;
      font-family: Consolas, Monaco, monospace;
      font-size: 14px;
      line-height: 1.5;
    }

    /* 包裹代码块的容器 */
    .code-block-wrapper {
      position: relative;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin: 1.5em 0;
      padding-top: 2em;
    }

    /* 原始代码块内部样式 */
    .code-block-wrapper pre {
      margin: 0;
      padding: 1em;
      overflow-x: auto;
      background: none;
    }

    /* 复制按钮 */
    .copy-button {
      position: absolute;
      top: 6px;
      right: 10px;
      background-color: #eee;
      border: none;
      border-radius: 4px;
      padding: 3px 8px;
      font-size: 12px;
      cursor: pointer;
      color: #333;
    }

    .copy-button:hover {
      background-color: #ccc;
    }
  </style>
  <link rel="stylesheet" href="/css/custom.css">
</head>

<body>
  {{ content }}
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      const codeBlocks = document.querySelectorAll("div.highlighter-rouge");

      codeBlocks.forEach((block, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "code-block-wrapper";

        // 自动识别语言并显示在左上角
        const langClass = block.className.match(/language-(\w+)/);
        if (langClass) {
          const langLabel = document.createElement("div");
          langLabel.textContent = langClass[1].toUpperCase();
          langLabel.style.position = "absolute";
          langLabel.style.top = "6px";
          langLabel.style.left = "10px";
          langLabel.style.fontSize = "12px";
          langLabel.style.color = "#666";
          wrapper.appendChild(langLabel);
        }

        // 复制按钮
        const button = document.createElement("button");
        button.className = "copy-button";
        button.textContent = "Copy";

        // 插入按钮和代码块
        const clonedBlock = block.cloneNode(true);
        wrapper.appendChild(button);
        wrapper.appendChild(clonedBlock);
        block.replaceWith(wrapper);

        // 复制逻辑
        button.addEventListener("click", () => {
          const code = wrapper.querySelector("code").innerText;
          navigator.clipboard.writeText(code).then(() => {
            button.textContent = "Copied!";
            setTimeout(() => (button.textContent = "Copy"), 2000);
          });
        });
      });
    });
  </script>
</body>

</html>
